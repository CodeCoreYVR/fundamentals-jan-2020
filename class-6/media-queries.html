<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 500px;
      width: 500px;
    }
    @media (max-width: 1080px) {
      .box {
        background: red;
      }
    }
    @media (max-width: 1080px) and (min-width: 960px) {
      .box {
        background: blue;
      }
    }
    @media (min-width: 960px) {
      .box {
        background: green;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
