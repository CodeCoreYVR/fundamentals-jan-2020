<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static</title>
  <style>
    .parent {
      border: 1px solid black;
      height: 300px;
      width: 300px;
      z-index: 1;
      position: relative;
    }
    .child {
      height: 200px;
      width: 200px;
      background-color: cyan;
      position: fixed;
      bottom: 50px;
      left: 20px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- 
    Fixed is positioned relative to the browser window
   -->
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
