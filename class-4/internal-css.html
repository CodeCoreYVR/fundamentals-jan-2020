<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internal CSS</title>
  <!-- <style> goes in the <head> tag -->
  <style>
    /* This is a CSS comment */
    /* Anything within the style tag is treated as CSS */
    body { background-color: lightgrey;}

    /* Writng CSS multiline is more readable if you hve multiple rules */
    h1 {
      color: blue;
      font-size: 100px;
    }
  </style>
</head>
<body>
  <h1>Heading styled by internal CSS</h1>
</body>
</html>
