<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Pyramid</title>
  <style>
    .red { background: red}
    .yellow { background: yellow}  
    .orange { background: orange}
    .green { background: green}
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 75px;
      margin: 10px;
    }
    .container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle red"></div>
  </div>
  <div class="container">
    <div class="circle orange"></div>
    <div class="circle orange"></div>
  </div>
  <div class="container">
    <div class="circle yellow"></div>
    <div class="circle yellow"></div>
    <div class="circle yellow"></div>
  </div>
  <div class="container">
    <div class="circle green"></div>
    <div class="circle green"></div>
    <div class="circle green"></div>
    <div class="circle green"></div>
  </div>
</body>
</html>
